{% extends 'onlineshop/base.html' %}

{% block content %}

<h1 style="color: white; margin-top: 50px; margin-left: 180px"><b style="font-family: 'Academy Engraved LET' ">Swipe Clothes Here</b></h1>
<hr>
{% for post in posts %}
    <article class="media content-section">
        <img style="image-resolution: 300dpi;width: 110px; height: 118px; border: 5px solid deeppink" class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata>">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
        <br>
    </article>

{% endfor %}
{% endblock content %}
